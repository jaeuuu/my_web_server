<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건축물 경보단말2U - 설정</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .switch-label {
            margin-right: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <ul class="tab-menu">
        <li><a href="dashboard.html">대시보드</a></li>
        <li><a href="config.html">설정</a></li>
    </ul>

    <div class="container">
        <h1>설정</h1>

        <div class="form-group">
            <label for="temp-upper">온도 상한 (-50 ~ 100 °C)</label>
            <input type="number" id="temp-upper" name="temp-upper" min="-50" max="100" value="50">
        </div>

        <div class="form-group">
            <label for="temp-lower">온도 하한 (-50 ~ 100 °C)</label>
            <input type="number" id="temp-lower" name="temp-lower" min="-50" max="100" value="0">
        </div>

        <div class="form-group switch-container">
            <label class="switch-label">자동 / 수동</label>
            <label class="switch">
                <input type="checkbox" id="auto-manual" name="auto-manual">
                <span class="slider"></span>
            </label>
        </div>

        <div class="form-group switch-container">
            <label class="switch-label">사용 / 미사용</label>
            <label class="switch">
                <input type="checkbox" id="enabled-disabled" name="enabled-disabled" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button type="button">저장</button>
    </div>
</body>
</html>
